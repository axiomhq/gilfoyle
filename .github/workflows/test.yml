name: Test

on:
  pull_request:
    paths:
      - 'SKILL.core.md'
      - 'skill/**'
      - 'scripts/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify build-skill reproduces skill/SKILL.md
        run: diff <(scripts/build-skill gilfoyle) skill/SKILL.md

      - name: Run test suite
        run: scripts/test-build
